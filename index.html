<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop 6</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div class="header">
                <h1>Rock Scissors Paper</h1>
            </div>
            <div class="yourScore">
            </div>   
            <div class="playerside">
                <div id="rock">Rock</div>
                <div id="scissors">Scissors</div>
                <div id="paper">Paper</div>
            </div>
            <div class="computerside">
                <div id="rockComputer">Rock</div>
                <div id="scissorsComputer">Scissors</div>
                <div id="paperComputer">Paper</div>
            </div>
            <div class="computerScore">
            </div> 
            <div class="result">
                <div id="computerText"></div>
            </div>
        </div>
    </main>
<script src="javascript.js"></script>
</body>

</html>
